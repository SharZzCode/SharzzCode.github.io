<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My portfolio</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/e8242ac897.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="lateral-bar">
        <div class="section-links">
                <a class="home" href="#home"></a>
                <a class="skills" href="#skills"></a>
                <a class="projects" href="#projects"></a>
                <a class="contacts" href="#contacts"></a>
            </ul>
        </div>
    </div>
    <div class="container">
        <!-- HOME -->
        <section class="home-section" id="home">
            <div class="presentation">
                <h1>Hi, I'm Rick</h1>
                <span>I am a <span class="auto-typing"></span></span>
            </div>
            
        </section>
        <!-- SKILLS -->
        <section class="skills-section" id="skills">
            <h1 class="reveal">SKILLS</h1>
            <h2 class="reveal">These are my coding skills...</h2>
            <div class="skill-list reveal">
                <i class="fa-brands fa-html5"></i>
                <i class="fa-brands fa-css3-alt"></i>
                <i class="fa-brands fa-square-js"></i>
                <i class="fa-brands fa-node-js"></i>
                <i class="fa-brands fa-figma"></i>
                <i class="fa-brands fa-git-alt"></i>
            </div>
        </section>
        <!-- PROJECTS-->
        <section class="projects-section" id="projects">
            <h1 class="reveal">PROJECTS</h1>
            <h2 class="reveal">These are some of my projects...</h2>
            <div class="carosello-container">
                <div class="media-element">
                    <img src="./assets/photo1.jpg"> 
                    <p class="project-title">Progetto 1</p>
                    
                </div>
                <div class="media-element">
                    <img src="./assets/photo2.jpg">
                </div>
                <div class="media-element">
                    <img src="./assets/photo3.jpg">
                </div>
                <div class="media-element">
                    <img src="./assets/photo4.jpg">
                </div>
            </div>
        </section>
        <section class="contacts-section" id="contacts">
            <h1 class="reveal">CONTACT ME</h1>
            <form class="reveal">
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email">
                <input type="text" placeholder="Enter Subject">
                <textarea cols="15" rows="8" placeholder="Message here..."></textarea>
            </form>
        </section>
    </div>
    <!-- DARK / LIGHT MODE -->
    <div class="switchModeBtn">
        <i class="fa-solid fa-sun"></i>
    </div>
    <!-- SOCIAL LINKS -->
    <div class="social-container">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-github"></i>
    </div>
    
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var options = {
            strings: ['Web Developer...', 'Student...', "UI designer..."],
            typeSpeed: 40,
            backSpeed: 100,
            loop: true
        };

        var typed = new Typed('.auto-typing', options);

        window.addEventListener("scroll", reveal);

        function reveal(){
            let revealElements = document.querySelectorAll(".reveal");

            for (let i = 0; i < revealElements.length; i++) {
                let windowHeight = window.innerHeight;
                let revealtop = revealElements[i].getBoundingClientRect().top;
                let revealpoint = 150;

                if (revealtop < windowHeight - revealpoint) {
                    revealElements[i].classList.add("active")
                } else {
                    revealElements[i].classList.remove("active")
                }
            }
        }
    </script>
</body>
</html>
